
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#1A1A2E" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3050/3050253.png">
    
    <title>VizuHalizando | Atelier Digital</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    
    <style>
      body { background-color: #FAFAFA; margin: 0; font-family: 'Inter', sans-serif; }
      #app-loader { 
        position: fixed; inset: 0; background: #1A1A2E; 
        display: flex; flex-direction: column; align-items: center; justify-content: center; 
        z-index: 9999; transition: opacity 0.5s ease-out; 
      }
      .spinner { 
        width: 50px; height: 50px; border: 2px solid rgba(197, 165, 114, 0.1); 
        border-top: 2px solid #C5A572; border-radius: 50%; animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite; 
      }
      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
      .loading-text { 
        font-family: 'Playfair Display', serif; 
        color: white; 
        font-size: 1.5rem; 
        margin-top: 24px; 
        letter-spacing: 0.1em;
      }
      .loading-text span { color: #C5A572; font-style: italic; }
      #root:not(:empty) + #app-loader { opacity: 0; pointer-events: none; }
    </style>

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'], serif: ['Playfair Display', 'serif'] },
            colors: {
              brand: { bg: '#FAFAFA', graphite: '#1A1A2E', gold: '#C5A572', goldHover: '#b0905d' },
              vizu: { cream: '#FAFAFA', gold: '#C5A572', dark: '#1A1A2E', gray: '#F4F4F4' }
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "@google/genai": "https://esm.sh/@google/genai@1.31.0",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@2.46.1",
    "react-zoom-pan-pinch": "https://esm.sh/react-zoom-pan-pinch@3.1.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.7.0/"
  }
}
</script>
  </head>
  <body>
    <div id="root"></div>
    
    <div id="app-loader">
        <div class="spinner"></div>
        <div class="loading-text">Vizu<span>Halizando</span></div>
    </div>

    <script type="module" src="index.tsx"></script>
  </body>
</html>
